<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="shortcut icon" href="fish.ico" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #555;
            font-size: 36px;
            margin-top: 50px;
            transition: transform 1s ease-in-out;
        }

        p {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            transition: transform 1s ease-in-out;
        }

        .active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 class="active">Welcome to my website!</h1>
    <p>Thank you for visiting. We hope you enjoy your time here.</p>
    <a href="Home.html"><button onclick="document.querySelector('.active').classList.remove('active')">Close</button></a>
</body>
</html>
