<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--   <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>2023年高考倒计时</title>
  <link rel="icon" href="contdown.png" type="png">
  <link rel="stylesheet" href="./css/style.css">
  
<!--   <embed src="backgroundmusic.MP3" autostart="true" loop="true" hidden="true"></embed> -->
  <div id="music_box"><audio src="backgroundmusic.MP3" controls autoplay loop></audio></div>
  
</head>
<body>
  
  <script src='https://api.vvhan.com/api/snow'></script>
  
  
    <h1 id="slogan">挫折只会让你变得更加坚强</h1>
    <h1 id="subinur">苏比努尔，你能行！</h1>
  
  
  
  <div id="time">
    <div class="circle" style="--clr:#fff;">
      <div class="dots day_dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="dd"></circle>
      </svg>
      <div id="days">00<br><span>Days</span></div>
    </div>

    <div class="circle" style="--clr:#ff2972;">
      <div class="dots hr_dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="hh"></circle>
      </svg>
      <div id="hours">00</div>
    </div>

    <div class="circle" style="--clr:#fee800;">
      <div class="dots min_dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="mm"></circle>
      </svg>
      <div id="minutes">00</div>
    </div>

    <div class="circle" style="--clr:#0cfc43;">
      <div class="dots sec_dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="ss"></circle>
      </svg>
      <div id="seconds">00</div>
    </div>
  </div>
  <h2 class="newYear"><br><span></span></h2>

  <script src="./js/script.js"></script>
</body>
</html>
