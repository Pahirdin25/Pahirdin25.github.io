<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>www.aebd.love</title>
    <link rel="icon" href="img/icon.ico">
    <style type="text/css">
        
        html {
filter: progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);
-webkit-filter: grayscale(100%);}
        
        body {
            background-color: #0e102e;
        }
        
        .box_border {
            width: 800px;
            height: 400px;
            border: 2px solid #2d40b8;
            box-shadow: 0px 0px 20px inset #2d40b8, 0px 0px 20px #2d40b8;
            border-radius: 10px;
            margin: 100px auto;
            display: flex;
        }
        
        .box_border .box_chile {
            width: 300px;
            height: 300px;
            border: 2px solid #2d40b8;
            margin: 49px auto;
        }
        
        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .box_border .box_chile .box_chile_one {
            width: 250px;
            height: 250px;
            border: 1px solid #f3a793;
            margin: 24px auto;
            box-shadow: 0px 0px 30px #0e102e;
        }
        
        h2 {
            text-align: center;
            color: white;
            margin-top: 80px;
        }
        
        @keyframes animation {
            0% {
                box-shadow: 0px 0px 100px white;
                width: 50px;
                height: 50px;
            }
            50% {
                box-shadow: 0px 0px 150px white;
                width: 50px;
                height: 50px;
            }
            100% {
                box-shadow: 0px 0px 100px white;
                width: 50px;
                height: 50px;
            }
        }
        
        .moon {
            position: absolute;
            left: 40px;
            top: 40px;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 1000px;
            animation: animation 5s ease-in-out infinite alternate;
            animation-play-state: running;
        }
    </style>
</head>

<body>
    <a href="./animation.html">
        <div class="moon"></div>
    </a>


    <div class="box_border">
        <div class="box_chile">

            <a href="./HomePage.html">
                <div class="box_chile_one">
                    <h2>Welcome To My Website!</h2>
                    <p></p>
                </div>
            </a>

        </div>
    </div>
</body>

</html>
